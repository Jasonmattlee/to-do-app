<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To-Do App</title>
  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-indigo.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  </head>
  <body>
  <main class="mdl-layout__content mdl-grid">
    <div class="project mdl-cell mdl-card mdl-shadow--4dp">
      <center>
        <h1>To Do APP</h1>
      </center>

      <form id="addToDoForm">
        <center><label for="newToDoText">New To-Do:</label>
          <input type="text" id="newToDoText">
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" style="width: 110px; height: 22px; min-width: initial" type="submit">
            <p style="font-size:12px;">Add a to-do</p>
          </button>
        </center>
      </form>

      <ul id="toDoList">
      </ul>

      <script src="app.js"></script>
    </div>
  </main>
</body>
